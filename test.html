<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migration to Australia — Vega-Lite Visualizations</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 40px;
      background: #fafafa;
    }
    h1, h2 {
      color: #222;
      text-align: center;
    }
    .chart {
      margin: 40px auto;
      max-width: 900px;
    }
  </style>
</head>
<body>
  <h1>Migration to Australia — 2013–2024</h1>

  <div class="chart" id="chart1"></div>
  <div class="chart" id="chart2"></div>
  <div class="chart" id="chart3"></div>

  <script>
    // 1️⃣ Line Chart — Migrant Arrivals and Departures
    const chart1 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "Migrant arrivals and departures over time.",
      "data": {"url": "migration.csv"},
      "transform": [{"filter": "datum.Type == 'Arrivals' || datum.Type == 'Departures'"}],
      "mark": {"type": "line", "point": true},
      "encoding": {
        "x": {"field": "Year", "type": "ordinal", "title": "Year"},
        "y": {"field": "Migrants", "type": "quantitative", "title": "Migrants (thousands)"},
        "color": {"field": "Type", "type": "nominal", "title": "Category"},
      },
      "title": "Migrant Arrivals and Departures (2013–2024)"
    };

    // 2️⃣ Stacked Bar Chart — Visa & Citizenship Groups
    const chart2 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "Overseas migrant arrivals by visa and citizenship group.",
      "data": {"url": "migration.csv"},
      "transform": [{"filter": "datum.Group != null"}],
      "mark": "bar",
      "encoding": {
        "x": {"field": "Year", "type": "ordinal"},
        "y": {"aggregate": "sum", "field": "Migrants", "title": "Migrants (thousands)"},
        "color": {"field": "Group", "type": "nominal", "title": "Visa & Citizenship Group"}
      },
      "title": "Overseas Migrant Arrivals by Visa & Citizenship Group"
    };

    // 3️⃣ Grouped Bar Chart — Migrant Arrivals by Region
    const chart3 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "Migrant arrivals by region of birth (selected years).",
      "data": {"url": "migration.csv"},
      "transform": [{"filter": "datum.Region != null"}],
      "mark": "bar",
      "encoding": {
        "x": {"field": "Region", "type": "nominal", "axis": {"labelAngle": -25}},
        "y": {"aggregate": "sum", "field": "Migrants", "title": "Migrants (thousands)"},
        "color": {"field": "Year", "type": "ordinal", "title": "Year"},
      },
      "title": "Migrant Arrivals by Region of Birth (2013–2024)"
    };

    vegaEmbed("#chart1", chart1);
    vegaEmbed("#chart2", chart2);
    vegaEmbed("#chart3", chart3);
  </script>
</body>
</html>
