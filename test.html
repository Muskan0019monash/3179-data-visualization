<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migration to Australia — Vega-Lite Visualizations</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 40px;
      background: #fafafa;
    }
    h1 {
      text-align: center;
    }
    .chart {
      margin: 50px auto;
      max-width: 900px;
    }
  </style>
</head>
<body>
  <h1>Migration to Australia (2013–2024)</h1>

  <div class="chart" id="chart1"></div>
  <div class="chart" id="chart2"></div>
  <div class="chart" id="chart3"></div>

  <script>
    // 1️⃣ Line Chart — Arrivals vs Departures
    const chart1 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Migrant Arrivals and Departures (2013–2024)",
      "data": {"url": "migration.csv"},
      "transform": [{"filter": "datum.Category == 'Arrivals' || datum.Category == 'Departures'"}],
      "mark": {"type": "line", "point": true},
      "encoding": {
        "x": {"field": "Year", "type": "ordinal"},
        "y": {"field": "Migrants", "type": "quantitative"},
        "color": {"field": "Category", "type": "nominal"}
      }
    };

    // 2️⃣ Stacked Bar Chart — Visa & Citizenship Groups
    const chart2 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Overseas Migrant Arrivals by Visa & Citizenship Group",
      "data": {"url": "migration.csv"},
      "transform": [{"filter": "datum.Category == 'Visa'"}],
      "mark": "bar",
      "encoding": {
        "x": {"field": "Year", "type": "ordinal"},
        "y": {"aggregate": "sum", "field": "Migrants"},
        "color": {"field": "Group", "type": "nominal", "title": "Group"}
      }
    };

    // 3️⃣ Grouped Bar Chart — Region of Birth
    const chart3 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Migrant Arrivals by Region of Birth (Selected Years)",
      "data": {"url": "migration.csv"},
      "transform": [{"filter": "datum.Category == 'Region'"}],
      "mark": "bar",
      "encoding": {
        "x": {"field": "Region", "type": "nominal", "axis": {"labelAngle": -25}},
        "y": {"aggregate": "sum", "field": "Migrants"},
        "color": {"field": "Year", "type": "ordinal"}
      }
    };

    vegaEmbed("#chart1", chart1);
    vegaEmbed("#chart2", chart2);
    vegaEmbed("#chart3", chart3);
  </script>
</body>
</html>
