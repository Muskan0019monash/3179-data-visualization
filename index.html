<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migration to Australia — Interactive World Map</title>

  <!-- Vega / Vega-Lite / Vega-Embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <header>
    <h1>Global Migration to Australia</h1>
    <p class="subtitle">Interactive analysis of migrant origins and distribution</p>
  </header>

  <main>
    <div id="vis">
      <div class="loading">Loading migration data visualization...</div>
    </div>
  </main>

  <footer>
    <p class="legend-note">Circle size represents number of migrants • Hover for details</p>
    <p class="data-source">Data Source: Australian Bureau of Statistics & UN Migration Data</p>
  </footer>

  <!-- External JS -->
  <script src="javascript/main.js"></script>
</body>
</html>
