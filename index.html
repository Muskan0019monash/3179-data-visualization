<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Migration to Australia — Prism Dashboard</title>

  <!-- Vega / Vega-Lite / Vega-Embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Migration to Australia Dashboard</h1>
    <p class="subtitle">Interactive Analysis of Global Migration Patterns</p>
  </header>

  <section class="summary-cards">
    <div class="card">
      <h3>Total Countries</h3>
      <p id="countryCount">—</p>
    </div>
    <div class="card">
      <h3>Total Migrants</h3>
      <p id="populationCount">—</p>
    </div>
  </section>

  <section class="filter-section">
    <label for="countrySelect">Select a Country:</label>
    <select id="countrySelect">
      <option value="All">All Countries</option>
    </select>
  </section>

  <main class="dashboard-grid">
    <div class="chart-container full-width">
      <h2>1️⃣ Migration Demographics</h2>
      <div id="demographicChart"></div>
    </div>

    <div class="chart-container full-width">
      <h2>2️⃣ Migration Flow to Australian States</h2>
      <div id="flowChart"></div>
    </div>
  </main>

  <footer>
    <p class="legend-note">Data visualized using Vega-Lite</p>
    <p class="data-source">Source: migration.csv dataset</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
